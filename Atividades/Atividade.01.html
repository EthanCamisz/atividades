<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Video Locadora JS</title>
</head>
<body>
    <main>
        <section>
            <header>
                <h1>Video Locadora</h1>
            </header>
            <div class="content">
                <div class="film">
                    <label for="inName">Título do Filme:</label>
                    <input type="text" id="inName">
                </div>
                <div class="duration">
                    <label for="inTime">Duração:</label>
                    <input type="number" id="inTime">
                </div>
                <div class="btn">
                    <button id="btnConverter">Converter em Horas e Minutos</button>
                </div>
                <div class="output">
                    <p id="outName"></p>
                    <p id="outTime"></p>
                </div>
            
            </div>
        </section>
    </main>
    <script src="/script.js"></script>
</body>
</html>
